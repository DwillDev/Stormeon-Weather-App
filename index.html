<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <!-- <h1>Stormeon: A Pokemon Weather App</h1> -->
        <!-- <img src="/img/stormeon_logo_ball.svg" class="logo" /> -->
        <nav class="header__nav nav">
          <i class="nav__icon--refresh wi wi-refresh"></i>
          <div class="nav__divider">
            <span class="nav__icon--geolocation iconify" data-icon="mdi:pokemon-go"></span>
            <span class="nav__icon--menu iconify" data-icon="mdi:menu"></span>
          </div>
        </nav>
      </header>

      <main class="main">
        <nav class="main__nav sidebar hide">
          <section class="sidebar__search-bar">
            <span class="sidebar__icon--search iconify" data-icon="mdi:magnify"></span>
            <form class="sidebar__search-form search-form" autocomplete="off">
              <label for="search" class="search-form__label">Search:</label>
              <input
                type="text"
                id="search"
                name="search"
                class="search-form__input"
                placeholder="Enter city or zip code"
              />
            </form>
          </section>
          <section class="sidebar__cities">
            <span class="iconify sidebar__icon--add" data-icon="mdi:plus"></span>
            <!-- <div class="sidebar__city-box city-box">
              <p class="city-box__temp"></p>
              <img src="" alt="" class="city box__thumbnail" />
              <p class="city-box__city"></p>
              <p class="city-box__country"></p>
              <p class="city-box__precip"></p>
              <p class="city-box__wind"></p>
            </div> -->
          </section>
          <section class="sidebar__unit-toggle unit-toggle">
            <label for="toggle" class="unit-toggle__label">
              <input type="checkbox" id="toggle" class="unit-toggle__checkbox" />
            </label>
          </section>
        </nav>
        <div class="main__current-weather current-weather">
          <section class="current-weather__simple">
            <div class="current-weather__text">
              <h2 class="current-weather__city"></h2>
              <p class="current-weather__date"></p>
              <p class="current-weather__time"></p>
              <p class="current-weather__temp"></p>
              <div class="current-weather__high-low">
                <p class="current-weather__low"></p>
                <p class="current-weather__high"></p>
              </div>
            </div>
            <div class="current-weather__icon--today">
              <i class="wi wi-night-alt-storm-showers"></i>
            </div>
          </section>
          <section class="current-weather__pokemon pokemon">
            <div class="pokemon__advice">
              <img src="" alt="" class="pokemon__type" />
              <p class="pokemon__text"></p>
            </div>
            <img src="" alt="" class="pokemon__image" />
          </section>
          <section class="current-weather__extra">
            <div class="current-weather__wind">
              <i class="current-weather__icon--wind wi wi-strong-wind"></i>
              <p class="current-weather__text--wind"></p>
            </div>
            <div class="current-weather__rain">
              <i class="current-weather__icon--rain wi wi-raindrop"></i>
              <p class="current-weather__text--rain"></p>
            </div>
            <div class="current-weather__humidity">
              <i class="current-weather__icon--humidity wi wi-humidity"></i>
              <p class="current-weather__text--humidity"></p>
            </div>
            <div class="current-weather__uv">
              <span
                class="current-weather__icon--uv iconify"
                data-icon="carbon:uv-index-alt"
              ></span>
              <p class="current-weather__text--uv"></p>
            </div>
          </section>
          <span class="main__icon--next iconify" data-icon="mdi:chevron-down"></span>
        </div>
        <div class="main__future-weather future-weather">
          <section class="future-weather__hour">
            <h3 class="future-weather__header--hour">Hourly Forecast</h3>
            <div class="future-weather__sun">
              <div class="future-weather__sunrise">
                <i class="future-weather__icon--sunrise wi wi-sunrise"></i>
                <p class="future-weather__rise-time"></p>
              </div>
              <div class="future-weather__sunset">
                <i class="future-weather__icon--sunset wi wi-sunset"></i>
                <p class="future-weather__set-time"></p>
              </div>
            </div>
            <div class="future-weather__chart--hour hour"></div>
          </section>
          <section class="future-weather__tomorrow">
            <h3 class="future-weather__header--tomorrow">Tomorrow's Forecast</h3>
            <div class="future-weather__icon--tomorrow"></div>
            <div class="future-weather__text--tomorrow">
              <p class="future-weather__temp--tomorrow"></p>
              <p class="future-weather__condition"></p>
            </div>
          </section>
          <section class="future-weather__week">
            <h3 class="future-weather__header--week">7-Day Forecast</h3>
            <div class="future-weather__chart--week week"></div>
          </section>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvkNADzfb9S1sz8WNOU3rlpmk2qLd4gBU&libraries=places"
    ></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
