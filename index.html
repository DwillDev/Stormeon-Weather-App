<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
  </head>
  <body class="eon">
    <div class="splash"></div>
    <div class="wrapper">
      <header>
        <nav class="header__nav nav">
          <section class="nav__headnav headnav">
            <i class="headnav__icon nav__icon--refresh wi wi-refresh"></i>
            <div class="headnav__divider">
              <span
                class="headnav__icon nav__icon--geolocation iconify"
                data-icon="mdi:pokemon-go"
              ></span>
              <span class="headnav__icon headnav__icon--menu iconify" data-icon="mdi:menu"></span>
            </div>
          </section>
          <section class="nav__dropnav dropnav hide">
            <img src="/img/stormeon_logo_ball__white.svg" class="dropnav__logo" />
            <div class="dropnav__search-bar">
              <form class="dropnav__search-form search-form" autocomplete="off">
                <label for="search" class="search-form__label visually-hidden">Search</label>
                <input
                  type="text"
                  id="search"
                  name="search"
                  class="search-form__input"
                  placeholder="Enter city or zip code"
                />
              </form>
            </div>
            <div class="dropnav__unit-toggle unit-toggle">
              <p class="unit-toggle__unit unit-toggle__unit--imperial">F</p>
              <label for="toggle" class="unit-toggle__switch">
                <input type="checkbox" id="toggle" class="unit-toggle__checkbox" />
                <span class="unit-toggle__slider"><span>
                </label>
                <p class="unit-toggle__unit unit-toggle__unit--metric">C</p>
              </div>

          </section>
        </nav>
      </header>

      <main class="main">
        <div class="main__current-weather current-weather">
          <section class="current-weather__simple">
            <div class="current-weather__text">
              <h2 class="current-weather__city"></h2>
              <p class="current-weather__date"></p>
              <p class="current-weather__time"></p>
              <p class="current-weather__temp"></p>
              <div class="current-weather__high-low">
                <p class="current-weather__low"></p>
                <p class="current-weather__high"></p>
              </div>
            </div>
            <div class="current-weather__icon current-weather__icon--today"></div>
          </section>
          <section class="current-weather__pokemon pokemon">
            <div class="pokemon__advice">
              <img src="" alt="An pokemon type that corresponds to the current weather conditions" class="pokemon__type" />
              <p class="pokemon__text"></p>
            </div>
            <img src="" alt="An eeveelution that corresponds to the current weather conditions" class="pokemon__image" />
          </section>
          <section class="current-weather__extra">
            <div class="current-weather__wind">
              <i class="current-weather__icon current-weather__icon--wind wi wi-strong-wind"></i>
              <p class="current-weather__text current-weather__text--wind"></p>
            </div>
            <div class="current-weather__precip"></div>
            <div class="current-weather__humidity">
              <i class="current-weather__icon current-weather__icon--humidity wi wi-humidity"></i>
              <p class="current-weather__text current-weather__text--humidity"></p>
            </div>
            <div class="current-weather__uv">
              <span
                class="current-weather__icon current-weather__icon--uv iconify"
                data-icon="carbon:uv-index-alt"
              ></span>
              <p class="current-weather__text current-weather__text--uv"></p>
            </div>
          </section>
          <span class="main__icon main__icon--next iconify" data-icon="mdi:chevron-down"></span>
        </div>
        <div class="main__future-weather future-weather">
          <section class="future-weather__hour">
            <h3 class="future-weather__header future-weather__header--hour">Hourly Forecast</h3>
            <div class="future-weather__content future-weather__content--sun">
              <div class="future-weather__sunrise">
                <i class="future-weather__icon future-weather__icon--sunrise wi wi-sunrise"></i>
                <p class="future-weather__rise-time"></p>
              </div>
              <div class="future-weather__sunset">
                <i class="future-weather__icon future-weather__icon--sunset wi wi-sunset"></i>
                <p class="future-weather__set-time"></p>
              </div>
            </div>
            <div class="future-weather__content future-weather__content--hour hour">
            </div>
          </section>
          <section class="future-weather__tomorrow">
            <h3 class="future-weather__header future-weather__header--tomorrow">
              Tomorrow's Forecast
            </h3>
            <div class="future-weather__content future-weather__content--tomorrow">
              <div class="future-weather__icon future-weather__icon--tomorrow"></div>
              <div class="future-weather__text">
                <p class="future-weather__temp"></p>
                <p class="future-weather__condition"></p>
              </div>
            </div>
          </section>
          <section class="future-weather__week">
            <h3 class="future-weather__header future-weather__header--week">7-Day Forecast</h3>
            <div class="future-weather__content future-weather__content--week week">
            </div>
          </section>
        </div>
      </main>      
      <footer class="footer"></footer>
    </div>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvkNADzfb9S1sz8WNOU3rlpmk2qLd4gBU&libraries=places"
    ></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
